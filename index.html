<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Around the U.S</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Galeria de fotos de paisagens dos Estados Unidos"
    />
    <meta name="author" content="Gamarinho" />
    <meta
      name="keywords"
      content="Fotografia, paisagens, Estados Unidos, USA"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>

  <body class="body">
    <div class="body__page">
      <header class="header">
        <div class="header__container">
          <img
            src="./images/logo.svg"
            alt="Logo da página Around the U.S."
            class="header__logo"
          />
        </div>
      </header>

      <main class="content">
        <section>
          <div class="profile">
            <div class="profile__container">
              <img
                src="./images/gamarinho.webp"
                alt="Foto de perfil do usuário"
                class="profile__avatar"
              />
              <div class="profile__info">
                <div class="profile__name-container">
                  <p class="profile__name">Gabriel Marinho da Silva</p>
                  <button class="profile__edit-button">
                    <svg
                      width="10"
                      height="10"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      class="profile__edit-button-icon"
                    >
                      <use
                        href="./images/icons.svg#icon-edit"
                        fill="#fff"
                      ></use>
                    </svg>
                  </button>
                </div>
                <p class="profile__job">Web Developer | Musician | Designer</p>
              </div>
            </div>
            <button id="add-card" class="profile__add-button">
              <svg
                width="22"
                height="22"
                viewBox="0 0 22 22"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <use href="./images/icons.svg#icon-plus" fill="#fff"></use>
              </svg>
            </button>
          </div>
        </section>

        <section class="content__section-cards">
          <div class="card">
            <img
              src="./images/3dbe7008cf5622c19034ae50ddc30348e49c2ac6.webp"
              alt="barcos atracados em um lago com montanhas ao fundo"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__like-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="card__like-button-icon"
                  viewBox="0 0 22 20"
                >
                  <use href="./images/icons.svg#icon-heart"></use>
                  <!-- Durante o projeto aprendi que é possível usar esse metodo para inserir o svg como um componente otimizando o processamento da imagem, além de tornar o código mais limpo e organizado -->
                </svg>
              </button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/221cfcb6f665950ee520ab6c9cc460dd246710c4.webp"
              alt="montanhas com lago cristalino ciano refletindo as montanhas e o céu claro"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Lago Louise</h2>
              <button class="card__like-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="card__like-button-icon"
                  viewBox="0 0 22 20"
                >
                  <use href="./images/icons.svg#icon-heart"></use>
                </svg>
              </button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/906f6bf6cf25eb556dd75f223d72ade0d4bccb93.webp"
              alt="paisagem montanhosa com lago refletindo as montanhas e o céu"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Parque Nacional de Banff</h2>
              <button class="card__like-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="card__like-button-icon"
                >
                  <use href="./images/icons.svg#icon-heart"></use>
                </svg>
              </button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/4678c5ba8916c0b28b3e15fdbea3fa7a96fe0cd5.webp"
              alt="rio cercado por árvores com montanhas ao fundo"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Vale de Yosemite</h2>
              <button class="card__like-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="card__like-button-icon"
                  viewBox="0 0 22 20"
                >
                  <use href="./images/icons.svg#icon-heart"></use>
                </svg>
              </button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/5777c3a01f7043c8a872fcb759976babd53a3d4e.webp"
              alt="por do sol sobre montanhas"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Montanhas Caretas</h2>
              <button class="card__like-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="card__like-button-icon"
                  viewBox="0 0 22 20"
                >
                  <use href="./images/icons.svg#icon-heart"></use>
                </svg>
              </button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/de4f23b1370b713bab6281cf68c1f6d4782362bd.webp"
              alt="montanhas sob um céu noturno estrelado"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Latemar</h2>
              <button class="card__like-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="card__like-button-icon"
                  viewBox="0 0 22 20"
                >
                  <use href="./images/icons.svg#icon-heart"></use>
                </svg>
              </button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p>
          &copy; 2025.
          <a
            href="https://github.com/gamarinhos"
            target="_blank"
            rel="noopener noreferrer"
            class="footer__author"
            >Gamarinho</a
          >
        </p>
      </footer>
    </div>

    <div class="popup-profile">
      <button class="popup-profile__close-button">
        <svg
          width="22"
          height="22"
          xmlns="http://www.w3.org/2000/svg"
          class="popup-profile__close-button-icon"
        >
          <use href="./images/icons.svg#icon-plus" fill="#fff" />
        </svg>
      </button>
      <div class="popup-profile__container">
        <h2 class="popup-profile__title">Editar perfil</h2>
        <form class="popup-profile__form">
          <fieldset class="popup-profile__fieldset">
            <input
              type="text"
              id="profile-name"
              class="popup-profile__input"
              placeholder="Nome"
              required
            />
            <input
              type="text"
              id="profile-job"
              class="popup-profile__input"
              placeholder="Sobre"
              required
            />
          </fieldset>
          <button type="submit" class="popup-profile__submit">Salvar</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
