<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Around the U.S</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Galeria de fotos de paisagens dos Estados Unidos"
    />
    <meta name="author" content="Gamarinho" />
    <meta
      name="keywords"
      content="Fotografia, paisagens, Estados Unidos, USA"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>

  <body class="body">
    <div class="body__page">
      <header class="header">
        <div class="header__container">
          <img
            src="./images/logo.svg"
            alt="Logo da página Around the U.S."
            class="header__logo"
          />
        </div>
      </header>

      <main class="content">
        <section>
          <div class="profile">
            <div class="profile__container">
              <img
                src="./images/gamarinho.jpg"
                alt="profile__image"
                class="profile__avatar"
              />
              <div class="profile__info">
                <div class="profile__name-container">
                  <p class="profile__name">Gabriel Marinho da Silva</p>
                  <button class="profile__edit-button">
                    <svg
                      width="10"
                      height="10"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      class="profile__edit-button-icon"
                    >
                      <use
                        href="./images/icons.svg#icon-edit"
                        fill="#fff"
                      ></use>
                    </svg>
                  </button>
                </div>

                <p class="profile__about">
                  Web Developer | Musician | Designer
                </p>
              </div>
            </div>
            <button id="add-card" class="profile__add-button">
              <svg
                width="22"
                height="22"
                viewBox="0 0 22 22"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <use href="./images/icons.svg#icon-plus" fill="#fff"></use>
              </svg>
            </button>
          </div>
        </section>

        <section class="content__section-cards">
          <div class="card">
            <img
              src="./images/3dbe7008cf5622c19034ae50ddc30348e49c2ac6.jpg"
              alt="card-image"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Título da imagem</h2>
              <button class="card__like-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="21"
                  height="19"
                  fill="none"
                >
                  <use href="./images/icons.svg#icon-heart" fill="#000"></use>
                </svg>
              </button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p>
          &copy; 2025.
          <a
            href="https://github.com/gamarinhos"
            target="_blank"
            rel="noopener noreferrer"
            >Gamarinho</a
          >
        </p>
      </footer>
    </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
