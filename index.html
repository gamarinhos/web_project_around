<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Around the U.S</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Galeria de fotos de paisagens dos Estados Unidos" />
    <meta name="author" content="Gamarinho" />
    <meta name="keywords" content="Fotografia, paisagens, Estados Unidos, USA" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>

  <body class="body">
    <div class="body__page">
      <header class="header">
        <div class="header__container">
          <img src="./images/logo.svg" alt="Logo da página Around the U.S." class="header__logo" />
        </div>
      </header>

      <main class="content">
        <section>
          <div class="profile">
            <div class="profile__container">
              <img
                src="./images/gamarinho.webp"
                alt="Foto de perfil do usuário"
                class="profile__avatar"
              />
              <div class="profile__info">
                <div class="profile__name-container">
                  <p class="profile__name">Gabriel Marinho da Silva</p>
                  <button class="profile__edit-button">
                    <svg
                      width="10"
                      height="10"
                      fill="#fff"
                      xmlns="http://www.w3.org/2000/svg"
                      class="profile__edit-button-icon"
                    >
                      <path
                        d="M10 1.328 2.604 8.767 1.283 7.419 8.66 0 10 1.328zM0 10l1.962-.588L.585 8.083 0 10z"
                      />
                    </svg>
                  </button>
                </div>
                <p class="profile__job">Web Developer | Musician | Designer</p>
              </div>
            </div>
            <button class="profile__add-button">
              <svg
                width="22"
                height="22"
                viewBox="0 0 22 22"
                fill="#fff"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M22 9.778h-9.778V0H9.778v9.778H0v2.444h9.778V22h2.444v-9.778H22V9.778z" />
              </svg>
            </button>
          </div>
        </section>

        <section class="content__section-cards"></section>
      </main>

      <footer class="footer">
        <p>
          &copy; 2025.
          <a
            href="https://github.com/gamarinhos"
            target="_blank"
            rel="noopener noreferrer"
            class="footer__author"
            >Gamarinho</a
          >
        </p>
      </footer>
    </div>

    <!-- Profile Popup -->
    <div class="popup" id="profile">
      <div class="popup__container">
        <button class="popup__close-button" id="profile-close-button">
          <svg
            width="22"
            height="22"
            xmlns="http://www.w3.org/2000/svg"
            class="popup__close-button-icon"
          >
            <path
              d="M22 9.778h-9.778V0H9.778v9.778H0v2.444h9.778V22h2.444v-9.778H22V9.778z"
              fill="#fff"
            />
          </svg>
        </button>
        <h2 class="popup__title">Editar perfil</h2>
        <form name="profile" class="form" id="profile-form" novalidate>
          <fieldset class="form__fieldset">
            <label for="profile-name" class="form__label">
              <input
                name="name"
                type="text"
                id="profile-name"
                class="form__input"
                placeholder="Nome"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="form__error"></span>
            </label>
            <label for="profile-job" class="form__label">
              <input
                name="job"
                type="text"
                id="profile-job"
                class="form__input"
                placeholder="Sobre"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="form__error"></span>
            </label>
          </fieldset>
          <button type="submit" class="form__submit" id="profile-submit">Salvar</button>
        </form>
      </div>
    </div>

    <!-- New Card Popup -->
    <div class="popup" id="newCard">
      <div class="popup__container">
        <button class="popup__close-button" id="add-card-close-button">
          <svg
            width="22"
            height="22"
            xmlns="http://www.w3.org/2000/svg"
            class="popup__close-button-icon"
          >
            <path
              d="M10 1.328 2.604 8.767 1.283 7.419 8.66 0 10 1.328zM0 10l1.962-.588L.585 8.083 0 10z"
            />
          </svg>
        </button>
        <h2 class="popup__title">Novo local</h2>
        <form name="newCard" class="form" id="new-card-form" novalidate>
          <fieldset class="form__fieldset">
            <label for="add-card-title" class="form__label">
              <input
                type="text"
                name="title"
                id="add-card-title"
                class="form__input"
                placeholder="Título"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="form__error"></span>
            </label>
            <label for="add-card-title" class="form__label">
              <input
                type="url"
                name="link"
                id="add-card-link"
                class="form__input"
                placeholder="Link da imagem"
                required
              />
              <span class="form__error"></span>
            </label>
          </fieldset>
          <button type="submit" class="form__submit form__submit_disabled" id="add-card-submit">
            Criar
          </button>
        </form>
      </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
      <div class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__trash-button">
          <svg width="19" height="20" class="card__trash-button-icon">
            <path
              fill="#fff"
              d="M2.7078 18.3922c.061.6704.6095 1.158 1.28 1.158h10.5236c.6704 0 1.219-.5079 1.2799-1.158L16.9697 6.04H1.5295l1.1783 12.3522ZM16.9701 2.18h-5.14v-.65c0-.7112-.5688-1.28-1.2799-1.28H7.9701c-.711 0-1.28.5688-1.28 1.28v.65H1.53c-.711 0-1.28.569-1.28 1.28 0 .711.5688 1.2798 1.28 1.2798h15.44c.711 0 1.2799-.5688 1.2799-1.2799 0-.711-.5689-1.2799-1.2799-1.2799Z"
            />
          </svg>
        </button>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="card__like-button-icon"
              viewBox="0 0 22 20"
            >
              <path
                d="M12.7217 2.52923C14.6898 0.490569 17.8794 0.490684 19.8477 2.52923L19.8486 2.5302C21.8231 4.55519 21.826 7.88866 19.8477 9.93841L11.3115 18.7792L2.79785 9.95989C1.85983 8.96572 1.33109 7.64761 1.33105 6.24505C1.33108 4.83599 1.84245 3.51908 2.79785 2.52923L2.7998 2.52728C4.74489 0.492376 7.93113 0.489829 9.90039 2.54974L9.90234 2.55169L10.9531 3.63958L11.3164 4.01556L11.6758 3.63567L12.7217 2.52923Z"
                stroke="black"
              />
            </svg>
          </button>
        </div>
      </div>
    </template>

    <!-- Image Popup -->
    <div class="popup" id="image-popup">
      <div class="popup__container popup__container_type_image">
        <button class="popup__close-button popup__close-button_type_image" id="image-close-button">
          <svg
            width="40"
            height="40"
            xmlns="http://www.w3.org/2000/svg"
            class="popup__close-button-icon"
          >
            <path
              d="M10 1.328 2.604 8.767 1.283 7.419 8.66 0 10 1.328zM0 10l1.962-.588L.585 8.083 0 10z"
            />
          </svg>
        </button>
        <img src=" " alt="" class="popup__image" />
        <h2 class="popup__title popup__title_type_image"></h2>
      </div>
    </div>

    <script type="module" src="./pages/index.js"></script>
    <script type="module" src="./utils/constants.js"></script>
    <script type="module" src="./utils/utils.js"></script>
    <script type="module" src="./components/Card.js"></script>
    <script type="module" src="./components/FormValidator.js"></script>
    <script type="module" src="./components/Section.js"></script>
  </body>
</html>
