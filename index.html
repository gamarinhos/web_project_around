<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Around the U.S</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Galeria de fotos de paisagens dos Estados Unidos"
    />
    <meta name="author" content="Gamarinho" />
    <meta
      name="keywords"
      content="Fotografia, paisagens, Estados Unidos, USA"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>

  <body class="body">
    <div class="body__page">
      <header class="header">
        <div class="header__container">
          <img
            src="./images/logo.svg"
            alt="Logo da página Around the U.S."
            class="header__logo"
          />
        </div>
      </header>

      <main class="content">
        <section>
          <div class="profile">
            <div class="profile__container">
              <img
                src="./images/gamarinho.webp"
                alt="Foto de perfil do usuário"
                class="profile__avatar"
              />
              <div class="profile__info">
                <div class="profile__name-container">
                  <p class="profile__name">Gabriel Marinho da Silva</p>
                  <button class="profile__edit-button">
                    <svg
                      width="10"
                      height="10"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      class="profile__edit-button-icon"
                    >
                      <use
                        href="./images/icons.svg#icon-edit"
                        fill="#fff"
                      ></use>
                    </svg>
                  </button>
                </div>
                <p class="profile__job">Web Developer | Musician | Designer</p>
              </div>
            </div>
            <button class="profile__add-button">
              <svg
                width="22"
                height="22"
                viewBox="0 0 22 22"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <use href="./images/icons.svg#icon-plus" fill="#fff"></use>
              </svg>
            </button>
          </div>
        </section>

        <section class="content__section-cards"></section>
      </main>

      <footer class="footer">
        <p>
          &copy; 2025.
          <a
            href="https://github.com/gamarinhos"
            target="_blank"
            rel="noopener noreferrer"
            class="footer__author"
            >Gamarinho</a
          >
        </p>
      </footer>
    </div>

    <!-- Card Template -->
    <template id="card-template">
      <div class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__trash-button">
          <svg width="19" height="20" class="card__trash-button-icon">
            <use href="./images/icons.svg#icon-trash"></use>
          </svg>
        </button>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="card__like-button-icon"
              viewBox="0 0 22 20"
            >
              <use href="./images/icons.svg#icon-heart"></use>
            </svg>
          </button>
        </div>
      </div>
    </template>

    <!-- Profile Popup -->
    <div class="popup" id="profile-popup">
      <button class="popup__close-button" id="profile-close-button">
        <svg
          width="22"
          height="22"
          xmlns="http://www.w3.org/2000/svg"
          class="popup__close-button-icon"
        >
          <use href="./images/icons.svg#icon-plus" fill="#fff" />
        </svg>
      </button>
      <div class="popup__container">
        <h2 class="popup__title">Editar perfil</h2>
        <form class="popup__form" id="profile-form">
          <fieldset class="popup__fieldset">
            <input
              type="text"
              id="profile-name"
              class="popup__input"
              placeholder="Nome"
              required
            />
            <input
              type="text"
              id="profile-job"
              class="popup__input"
              placeholder="Sobre"
              required
            />
          </fieldset>
          <button type="submit" class="popup__submit" id="profile-submit">
            Salvar
          </button>
        </form>
      </div>
    </div>

    <!-- Add Card Popup -->
    <div class="popup" id="add-card-popup">
      <button class="popup__close-button" id="add-card-close-button">
        <svg
          width="22"
          height="22"
          xmlns="http://www.w3.org/2000/svg"
          class="popup__close-button-icon"
        >
          <use href="./images/icons.svg#icon-plus" fill="#fff" />
        </svg>
      </button>
      <div class="popup__container">
        <h2 class="popup__title">Novo local</h2>
        <form class="popup__form" id="add-card-form">
          <fieldset class="popup__fieldset">
            <input
              type="text"
              id="add-card-title"
              class="popup__input"
              placeholder="Título"
              required
            />
            <input
              type="text"
              id="add-card-link"
              class="popup__input"
              placeholder="Link da imagem"
              required
            />
          </fieldset>
          <button type="submit" class="popup__submit" id="add-card-submit">
            Criar
          </button>
        </form>
      </div>
    </div>

    <!-- Image Popup -->
    <div class="pop-image" id="image-popup">
      <button class="pop-image__close-button" id="image-close-button">
        <svg
          width="22"
          height="22"
          xmlns="http://www.w3.org/2000/svg"
          class="pop-image__close-button-icon"
        >
          <use href="./images/icons.svg#icon-plus" fill="#fff" />
        </svg>
      </button>
      <div class="pop-image__container">
        <img src="" alt="" class="pop-image__image" />
        <h2 class="pop-image__title"></h2>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
