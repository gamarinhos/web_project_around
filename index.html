<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Page name</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Description..." />
    <meta name="author" content="Gamarinho" />
    <meta name="keywords" content="Keyword1, Keyword2, Keyword3" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>

  <body class="body">
    <div class="body__page">
      <header class="header">
        <div class="header__container">
          <img
            src="./images/logo.svg"
            alt="header__logo"
            class="header__logo"
          />
        </div>
      </header>

      <main class="content">
        <section>
          <div class="profile">
            <div class="profile__container">
              <img
                src="./images/gamarinho.jpg"
                alt="profile__image"
                class="profile__avatar"
              />
              <div class="profile__info">
                <div class="profile__name-container">
                  <p class="profile__name">Gabriel Marinho da Silva</p>
                  <button class="profile__edit-button">
                    <svg
                      width="10"
                      height="10"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      class="profile__edit-button-icon"
                    >
                      <path
                        d="M10 1.328 2.604 8.767 1.283 7.419 8.66 0 10 1.328zM0 10l1.962-.588L.585 8.083 0 10z"
                        fill="#fff"
                      />
                    </svg>
                  </button>
                </div>

                <p class="profile__about">
                  Web Developer | Musician | Designer
                </p>
              </div>
            </div>
            <button id="add-card" class="profile__add-button">
              <svg
                width="22"
                height="22"
                viewBox="0 0 22 22"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M22 9.778h-9.778V0H9.778v9.778H0v2.444h9.778V22h2.444v-9.778H22V9.778z"
                  fill="currentColor"
                />
              </svg>
            </button>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p>
          &copy; 2025.
          <a
            href="https://github.com/gamarinhos"
            target="_blank"
            rel="noopener noreferrer"
            >Gamarinho</a
          >
        </p>
      </footer>
    </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
